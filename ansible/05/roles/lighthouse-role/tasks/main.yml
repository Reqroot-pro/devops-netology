# tasks file for lighthouse-role
---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Ensure Lighthouse directory exists
  ansible.builtin.file:
    path: "{{ lighthouse_path }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Clone Lighthouse from GitHub
  ansible.builtin.git:
    repo: "{{ lighthouse_repo }}"
    dest: "{{ lighthouse_path }}"
    version: "{{ lighthouse_branch }}"
    update: true
    force: true
  register: lighthouse_clone

- name: Fix ownership
  ansible.builtin.file:
    path: "{{ lighthouse_path }}"
    owner: www-data
    group: www-data
    recurse: true
  when: lighthouse_clone.changed

- name: Deploy nginx config
  ansible.builtin.template:
    src: nginx_lighthouse.conf.j2
    dest: /etc/nginx/sites-available/lighthouse.conf
    mode: '0644'

- name: Enable Lighthouse nginx site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/lighthouse.conf
    dest: /etc/nginx/sites-enabled/lighthouse.conf
    state: link

- name: Disable default nginx site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Ensure Nginx running
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: started
